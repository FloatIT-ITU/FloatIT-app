<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="FloatIT - ITU event management app. Join practice sessions and stay updated with team events.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FloatIT">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Open Graph / Facebook / Discord -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://floatit-itu.github.io/FloatIT-app/" />
  <meta property="og:title" content="FloatIT - ITU" />
  <meta property="og:description" content="Join FloatIT sessions and stay updated with team events. Login with your @itu.dk account." />
  <meta property="og:image" content="https://floatit-itu.github.io/FloatIT-app/icons/Icon-512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://floatit-itu.github.io/FloatIT-app/" />
  <meta property="twitter:title" content="FloatIT - ITU" />
  <meta property="twitter:description" content="Join ITU practice sessions and stay updated with team events. Login with your @itu.dk account." />
  <meta property="twitter:image" content="https://floatit-itu.github.io/FloatIT-app/icons/Icon-512.png" />

  <title>FloatIT - ITU</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      /* Ensure body takes full viewport height on mobile */
      height: 100%;
      min-height: 100vh;
      min-height: 100dvh; /* Use dynamic viewport height if supported */
      min-height: -webkit-fill-available; /* iOS Safari fallback */
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Ensure Flutter canvas fills the entire viewport */
    flt-glass-pane {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      min-height: 100vh !important;
      min-height: 100dvh !important;
      min-height: -webkit-fill-available !important;
    }
    
    /* Android Chrome address bar fix */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }
    
    /* Target all Flutter canvas and container elements */
    flt-scene-host, flt-semantics-host, flt-glass-pane, 
    #flutterTarget, flutter-view, .flutter-view {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Register Firebase Messaging Service Worker for push notifications
        navigator.serviceWorker.register('firebase-messaging-sw.js')
          .then(function(registration) {
            console.log('FCM ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('FCM ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
