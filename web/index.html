<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="FloatIT - ITU event management app. Join practice sessions and stay updated with team events.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FloatIT">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Open Graph / Facebook / Discord -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pheadar.github.io/FloatIT-ITU/" />
  <meta property="og:title" content="FloatIT - ITU" />
  <meta property="og:description" content="Join FloatIT sessions and stay updated with team events. Login with your @itu.dk account." />
  <meta property="og:image" content="https://pheadar.github.io/FloatIT-ITU/icons/Icon-512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://pheadar.github.io/FloatIT-ITU/" />
  <meta property="twitter:title" content="FloatIT - ITU" />
  <meta property="twitter:description" content="Join ITU practice sessions and stay updated with team events. Login with your @itu.dk account." />
  <meta property="twitter:image" content="https://pheadar.github.io/FloatIT-ITU/icons/Icon-512.png" />

  <title>FloatIT - ITU</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Ensure body takes full viewport height on mobile */
      height: 100vh;
      height: 100dvh; /* Use dynamic viewport height if supported */
      overflow: hidden;
    }
    
    /* Ensure Flutter canvas fills the entire viewport */
    flt-glass-pane {
      height: 100vh !important;
      height: 100dvh !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
